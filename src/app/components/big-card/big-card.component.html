<div class="container__big-card">
  <div class="big-card__image">
    <img
    src="{{ imageCover }}"
    alt="Imagem anim Re:Zero"
    height="225px"
    srcset=""
    >
  </div>

  <div class="big-card__title">
    <h1><a [routerLink]="['noticias', Id]">{{ cardTitle }}</a></h1>
  </div>

  <div class="big-card__description">
    <p>
      <a [routerLink]="['noticias', Id]">
        {{ cardDescription }}
      </a>
    </p>
  </div>
</div>
